<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Health App</title>
</head>

<body>

    <nav id="navbar" class="ui inverted menu"> <!--Took fixed out-->
        <div id="dark-overlay" class="ui container">
            <div class="header item">
                <a href="index.html"><h1 id="h1-brand" class="ui header">HealthApp</h1></a>
            </div>
            <div class="header item borderless">
                <a href="#"><h3 id="calorie-counter" class="ui header">Calorie Counter</h3></a>
            </div>
        </div>
    </nav>
    
    <!--Main Content-->
    <div id="main">

        <!--Search Container-->
        
    <div id="search-container" class="ui raised very padded text container segment">
            <h2 class="ui header">Calorie Calculator</h2>
<hr>

        <!--Calorie Calculator-->
    <div id="generated-content" class="ui one column stackable grid">
        <p>
        <label>Female:
            <input id="female" type="radio" name="gender" >
        </label>
        
        <label>Male:
            <input id="male" type="radio" name="gender" >
        </label>
        </p>

        <br>
        
        <p>
        <label>Age:
            <input id="age" type="number"  value="">
                years
            </label>
        </p>

        <p>
        <label>Height:
            <input id="heightFt" type="number" value="">
                ft.
            <input id="heightIn" type="number" value="">
            in.
        </label>
        </p>

        <p>
        <label>Weight:
            <input id="weight" type="number"  value="">
            in pounds
        </label>
        </p>

    <div>
        <h4>Activity Averages:</h4>
        <p><label>Sedentary:little to no exercise;
            <input id="sedentary" type="radio" name="sed" >
        </label>
        </p>

        <p><label>Light:Exercise 1-3 times per week;
            <input id="light" type="radio" name="light">
        </label>
        </p>
        
        <p><label>Moderate:Exercise 4-5 times per week;
            <input id="moderate" type="radio" name="mod" >
        </label>
        </p>

        <p><label>Heavy: Exercise 6-7 times per week;
            <input id="heavy" type="radio" name="heavy" >
        </label>
        </p>
    </div>

    <div>
        <p>
        <label>
            Base metabolic rate: <span id="bmr"></span> kcal per day
        </label>
        </p>

        <p>
        <label>
            Total Calories Needed to maintain current weight: <span id="totalCals"></span> kcal per day
        </label>
        </p>
        
        <button id='calBtn'>Calculate</button>
    </div>

    </div>

</div>

    <!--Generated Page Content-->
    <div id="generated-content" class="ui one column stackable grid">
            
    </div>
    
    
    

</body>

<style>

.menu-items {
    display: flex;
    margin-left: auto;
}


</style>



<script src='script.js'></script>
</html>
