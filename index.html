<body>

    <nav id="navbar" class="ui inverted menu"> <!--Took fixed out-->
        <div id="dark-overlay" class="ui container">
            <div class="header item">
                <a href="#"><h1 id="h1-brand" class="ui header">HealthApp</h1></a>
            </div>
            <div class="header item borderless">
                <a href="calories.html"><h3 id="calorie-counter" class="ui header">Calorie Counter</h3></a>
            </div>
        </div>
    </nav>
    
    <!--Main Content-->
    <div id="main">

        <!--Search Container-->
        <div id="search-container">
            <h1 id="search-header" class="ui header">Search Nearby</h1>

            <div id="search-inputs" class="ui two column stackable grid">
                <!--<div class="ui huge icon input column">
                    <input type="text" placeholder="Search..." id="search-field">

                </div>-->

                <!--<div id="dropdown-container" class="column">

                <!--Containers for dropdown choices and the infomation inside them-->
                <div class="ui container dropdown-menu">
                    <div class="text">How would you like to reach your fitness goals today?</div>
                    <select multiple="" name="fitness" id="fitness-select" class="ui multiple selection dropdown">
                        <option value="" selected>Activity Type</option>
                        <option value="gym">Gym</option>
                        <option value="yoga">Yoga</option>
                        <option value="spin class">Spin Class</option>
                        <option value="crossfit">Crossfit</option>
                        <option value="interval training">Interval Training</option>
                        <option value="rock climbing">Rock Climbing</option>
                        <option value="bodybuilding">Bodybuilding</option>
                        <option value="self defense">Self Defense</option>
                        <option value="martial arts">Martial Arts</option>
                        <option value="swimming">Swimming</option>
                        <option value="personal traing">Personal Training</option>
                        <option value="boot camp">Boot Camps</option>
                    </select>
                </div>
                <div class="ui container dropdown-menu">
                    <div class="text">Time to fuel your body. What are you looking for?</div>
                    <select  multiple="" name="nutrition" id="nutrition-select" class="ui multiple selection dropdown">
                        <option value="" selected>Nutrition</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vitamins and supplements">Vitamins and Supplements</option>
                        <option value="organic">Organic</option>
                        <option value="vegan">Vegan</option>
                        <option value="diet">Diet</option>
                        <option value="meal prep">Meal Prep</option>
                        <option value="market">Market</option>
                        <option value="keto">Keto</option>
                        <option value="carnivore">Carnivore</option>
                        <option value="paleo">Paleo</option>
                        <option value="juice bars and smoothies">Juice bars and Smoothies</option>   
                    </select>
                </div>
                <div class="ui container dropdown-menu">
                    <div class="text">Keep your body and mind strong. How would you like to do that?</div>
                    <select multiple="" name="health-wellness" id="health-wellness-select" class="ui multiple selection dropdown">
                        <option value="" selected>Health/Wellness</option>
                        <option value="massage">Massage</option>
                        <option value="chiropractor">Chiropractor</option>
                        <option value="physical therapy">Physical Therapy</option>
                        <option value="spas">Spas</option>
                        <option value="meditation">Meditation</option>
                        <option value="acupuncture">Acupuncture</option>
                        <option value="holistic">Holistic</option>
                    </select>
                </div>
               
            </div>
            <div id="search-button">
                <button id="search-icon" class="big ui primary button">Search</button>
            </div>
        </div>

    <!--Semantic UI code for initiating multiple selection dropdowns-->
    <script>
        $('#fitness-select').dropdown({
            maxSelections: 3
        });
        $('#nutrition-select').dropdown({
            maxSelections: 3
        });
        $('#health-wellness-select').dropdown({
            maxSelections: 3
        });
    </script>
